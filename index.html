<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        body {
        background-color: #efefeffc;
      }
      #card {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        width: 250px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center py-4">
            <h1>Modifica card</h1>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="d-flex justify-content-center">
            <div id="card" class="shadow">
              <img
                src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
              />
              <div>
                <h2>Titolo della card</h2>
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Tenetur, velit. Perspiciatis, officiis! Quos doloribus
                  aspernatur debitis, nobis deleniti aut porro!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="m-2 d-flex flex-column">
            <div class="my-2">
              <label for="image"  class="form-label">Inserisci url</label>
              <input
                type="text"
                class="form-control form-control-sm"
                aria-label="default input example"
                id="image"
                placeholder="https://"
              />
            </div>
            <div class="my-2">
              <label for="larghezza"  class="form-label">Larghezza</label>
              <input
                type="number"
                value="250"
                min="250"
                id="larghezza"
                class="form-control form-control-sm"
                aria-label="default input example"
              />
            </div>
            <div class="my-2 d-flex">
              <label for="colore-titolo" class="form-label mx-3">Colore Titolo</label>
              <input type="color" class="form-control form-control-color" id="colore-titolo" />
      
              <label for="colore-testo"  class="form-label mx-3">Colore Testo</label>
              <input type="color" class="form-control form-control-color" id="colore-testo" />
            </div>
            <div class="my-2">
              <label for="padding-x"  class="form-label">Padding orizzontale</label>
              <input
                type="number"
                class="form-control form-control-sm"
                aria-label="default input example"
                id="padding-x"
              />
            </div>
            <div class="my-2">
              <label for="padding-y"  class="form-label">Padding verticale</label>
              <input
                type="number"
                class="form-control form-control-sm"
                aria-label="default input example"
                id="padding-y"
              />
            </div>
            <div class="mt-2">
              <label for="radius" class="form-label">Bordi arrotondati</label>
              <input
                type="range"
                value="0"
                max="150"
                id="radius"
              /><span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const larghezza = document.getElementById("larghezza");
      const image = document.getElementById("image");
      const coloreTitolo = document.getElementById("colore-titolo");
      const coloreTesto = document.getElementById("colore-testo");
      const paddingX = document.getElementById("padding-x");
      const paddingY = document.getElementById("padding-y");
      const radius = document.getElementById("radius");
      const spanNumber = document.querySelector("span");

      larghezza.addEventListener("input", function (e) {
        const card = document.querySelector("#card");
        card.style.width = `${e.target.value}px`;
      });

      image.addEventListener("input", function (e) {
        const immagine = document.querySelector("#card img");
        immagine.src = e.target.value;
      });

      coloreTitolo.addEventListener("input", function (e) {
        const titolo = document.querySelector("#card h2");
        titolo.style.color = e.target.value;
      });

      coloreTesto.addEventListener("input", function (e) {
        const testo = document.querySelector("#card p");
        testo.style.color = e.target.value;
      });

      paddingX.addEventListener("input", function (e) {
        const div = document.querySelector("#card div");
        div.style.paddingLeft = `${e.target.value}px`;
        div.style.paddingRight = `${e.target.value}px`;
      });

      paddingY.addEventListener("input", function (e) {
        const div = document.querySelector("#card div");
        div.style.paddingTop = `${e.target.value}px`;
        div.style.paddingBottom = `${e.target.value}px`;
      });

      radius.addEventListener("input", function (e) {
        const card = document.querySelector("#card");
        card.style.borderRadius = `${e.target.value}px`;
        spanNumber.innerText = `${e.target.value}px`;
        card.style.overflow = `hidden`;
      });
    </script>
  </body>
</html>
